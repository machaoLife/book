<!-- 个人中心 -->
<div>
    <div class="page-header"><i class="fa fa-chevron-left" ng-click="goMine();"></i>个人中心</div>
    <div class="page-body">
        <div class="personal-container">
            <div class="personal-header" ng-click="goLogin();">
                <img ng-src="images/header1.jpg" >
                <span>欢迎来到个人中心</span>
            </div>
            <div class="personal-message">
                <i class="fa fa-id-badge"></i>
                <div>
                    <span>Id:&nbsp;&nbsp;******</span>
                </div>
            </div>
            <div class="personal-message">
                <i class="fa fa-user"></i>
                <div>
                    <span>用户:&nbsp;&nbsp;{{user.Name}}</span>
                </div>
            </div>
            <div class="personal-message">
                <i class="fa fa-phone"></i>
                <div>
                    <span>手机号:&nbsp;&nbsp;{{user.Phone}}</span>
                </div>
            </div>
            <div class="personal-message">
                <i class="fa fa-map-marker"></i>
                <div>
                    <span>地址:&nbsp;&nbsp;{{user.Address}}江苏省南通市阳光幼儿园</span>
                </div>
            </div>
            <button ng-click="loginout();" class="loginout">注销</button>
        </div>
    </div>
</div>
